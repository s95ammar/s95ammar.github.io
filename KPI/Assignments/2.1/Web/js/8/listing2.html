<HTML>
<HEAD>
	<meta charset="utf-8">
	<TITLE>Досконалі числа через ітерації</TITLE>
	<script language="JavaScript">
		var n=parseInt(prompt("Вкажіть натуральне число", 6));
		var sum = n-1;
		var temp = n;
		for(var i = 2; n>1;){
			if(!(n%i)){
				sum-=i;
				n=n/i;
			}else i++;
		}
		if(!sum)
			alert("Число: " + temp + " є досконалим");
		else
			alert("Число: " + temp + " не є досконалим");
	</script>
</FORM>
</BODY>
</HTML>
