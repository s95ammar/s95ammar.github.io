 <HEAD>
 	<meta charset="utf-8">
 	<title>Web lab 4.11</title>
	<script>
		var numbers = []

		function addNumber(field) {
			var num = field.value
			if (!isNaN(num)) { // if num is a number
				numbers.push(num)
				document.getElementById("span_numbers").innerHTML = numbers
			} else {
				alert("invalid input")
			}
			field.value = ""
			field.focus()
		}

		function showHowManyPositiveNumbers() {
			var posNums = 0
			numbers.forEach( num => { if (num > 0) posNums++ })
			document.getElementById("span_positive_numbers").innerHTML = posNums
		}

		function findMax() {
			var max = numbers[0]
			numbers.forEach( num => { if (num > max) max = num })
			document.getElementById("span_max").innerHTML = max

		}

	</script>
