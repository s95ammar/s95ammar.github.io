 	<h4>Обчислення площі трикутника (використати подію focus) за заданими координатами трьох точок на площині</h4>
 	
 	<FORM name="form">
 		Координати точок трикутника: 
 		а ( <input type="text" size=1 name="ax"> , <input type="text" size=1 name="ay"> ),
 		b ( <input type="text" size=1 name="bx"> , <input type="text" size=1 name="by"> ),
 		c ( <input type="text" size=1 name="cx"> , <input type="text" size=1 name="cy"> )
 		<br>
 		Результат: <input type="text" size="1" id="result" onfocus="onFocus(form)">
 	</FORM>
 	
 	<script>
 		function onFocus(form) {

 			document.getElementById("result").value = Math.abs((form.ax.value * (form.by.value - form.cy.value) + form.bx.value * (form.cy.value - form.ay.value) + form.cx.value * (form.ay.value - form.by.value))/2);
 			// document.getElementById("result").value = area;
 			
 		}


 	</script>
