 <HTML>
 <HEAD>
 	<meta charset="utf-8">
 	<TITLE>Переставляння зображень</TITLE>
 	<script>
 		function chan(form){
 			var text1=Number(form.text1.value)
 			var text2=Number(form.text2.value)
 			if ((text1<1)||(text1>3)||(text2<1)||(text2>3))
 				alert ("Неправильно задані номери зображень!")
 			else{
 				var temp = document.images[text1-1].src
 				document.images[text1-1].src = document.images[text2-1].src;
 				document.images[text2-1].src = temp
 			}
 		}
 	</script>
 </HEAD>
	 <BODY>
	 	<CENTER>
	 		<p>Галерея малюнків</p>
	 		<IMG src="p1.gif" width="90" name="pic1" alt="pic1">
	 		<IMG src="p2.gif" width="90" name="pic2" alt="pic2">
	 		<IMG src="p3.gif" width="90" name="pic3" alt="pic3"> <br>
	 		<FORM name=form1>
	 			Зображення з номерами<br>
	 			<input type="text" name="text1" size=1> і
	 			<input type="text" name="text2" size=1><P>
 				<input type="button" value=" Переставити" onClick="chan(form1)">
 			</FORM>
 		</CENTER>
 	</BODY>
 </HTML>
